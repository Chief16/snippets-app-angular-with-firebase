<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3 d-flex">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Promises">
            </div>
        </div>
    </div>

    <div class="row">

        @if (error ) {
        <div class="col-12">
            <div class="error">
                <div>Error message: {{error.message}}</div>
                <div>Error status: {{error.status}}</div>
                <div>Error statusText: {{error.statusText}}</div>
            </div>
        </div>
        }
        @else{
        @for (snippet of filteredTopics; track snippet) {
        <div class="col-sm-6 col-md-6 col-lg-6 mb-3 mb-sm-0 p-2">
            <div class="card">
                <div>
                <img [ngSrc]="snippet.download_url"  alt="Image" class="card-img-top" height="200" width="300" priority>
               </div>
                <div class="card-body d-flex justify-content-between align-items-center">

                    <div class="d-flex gap-2">
                        <h3 class="card-title mb-0">{{ snippet.author }}</h3>
                        <button matTooltip="Like" class="border border-secondary-subtle p-2 rounded-circle">
                            <i class="bi bi-arrow-up"></i>
                        </button>
                        <button matTooltip="Dislike" class="border border-secondary-subtle p-2 rounded-circle">
                            <i class="bi bi-arrow-down"></i>
                        </button>
                    </div>
                    <button matTooltip="Download" class="border border-secondary-subtle p-2 rounded">
                        <i class="bi bi-box-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>
        }
        @empty {
        Empty list of users
        }
        }
    </div>

</div>
