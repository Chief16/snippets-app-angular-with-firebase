<div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search for blogs">
</div>

<div class="row">
    @for (blog of blogList; track blog) {
    <div class="col-sm-6 col-md-6 col-lg-6 mb-3 mb-sm-0 p-2">
        <div class="card">
            <img src="{{ blog.imageURL }}" class="card-img-top" alt="..." max-width="100%">
            <div class="card-body">
                <h3 class="card-title">{{ blog.title }}</h3>
            </div>
        </div>
    </div>
    }
    @empty {
    Empty list of users
    }
</div>
