<div class="container mt-4">
    <div class="row">
        <div class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h2 class="border border-success p-2 rounded">TODO Issues: Features/bugs</h2>
            <h2 class="border border-success p-2 rounded">Post Issue <i class="bi bi-plus-circle"></i></h2>
        </div>
    </div>
    <mat-card appearance="outlined" class="p-3">
    <div class="mat-typography mt-4">
        <h2>Features</h2>
        <ul>
           @for (issue of features; track issue.userName) {
             <li>{{issue.issue}}</li>
           } @empty {
             <li>No issues listed</li>
           }
        </ul>

        <h2>Bugs</h2>
        <ul>
           @for (issue of bugs; track issue.userName) {
             <li>{{issue.issue}}</li>
           } @empty {
             <li>No issues listed</li>
           }
        </ul>
    </div>
  </mat-card>
</div>
