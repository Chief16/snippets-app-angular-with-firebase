<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
@if (loginError) {
    <div class="form-container mt-2 error-message">
         <div>{{loginError}}</div>
    </div>
}
