<div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="signupForm.invalid">Sign up</button>
      </form>
</div>

@if (signupError) {
    <div class="form-container mt-2 error-message">
         <div>{{signupError}}</div>
    </div>
}
