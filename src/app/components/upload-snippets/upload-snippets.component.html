<div class="container pt-5">
    <div class="row border p-5 rounded flex justify-content-center">
            <div class="col-lg-12">
                <h2 class="form-label" for="customFile">Upload Snippets</h2>
                <input type="file" class="form-control" id="customFile" (change)="onFileChanged($event)" />
                <div class="pt-2">
                <button mat-raised-button (click)="onUpload()">Upload</button>
                </div>
            </div>
    </div>
</div>
